[tox]
envlist = py38-django{22,30,31},quality

[ci]
python = 
	3.8: py38
	quality: flake8

[testenv:quality]
basepython = python
deps = flake8
commands = flake8 user_util

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	-r requirements/test.txt
commands = 
	pip install -U pip
	python setup.py develop
	py.test --basetemp={envtmpdir}
